<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Moto</h4>
                    </div>
                    <div class="card-body">
                        <form action="/motorcycle" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <input matInput type="text" name="modelo" placeholder="Modelo"
                                           [(ngModel)]="moto.modelo" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input matInput type="text" name="marca" placeholder="Marca"
                                           [(ngModel)]="moto.marca" class="form-control">
                                </div>
                            </div>
                            <div class="row" style="justify-content: space-between">
                                <button [disabled]="motos[0]?.modelo != null" type="button" (click)="cadastrarMoto(moto)" class="btn btn-danger col-2 login">
                                    Cadastrar
                                </button>
                            </div>
                        </form>

                        <!-- Lista de motos -->
                        <div class="row list">
                            <div class="col-12">
                                <h4>Lista de Motos</h4>
                                <ul>
                                    <li *ngFor="let moto of motos; let i = index">
                                        <div class="row">
                                            <div class="col-4">
                                                {{ moto?.modelo }} - {{ moto?.marca }}
                                            </div>
                                            <div class="col-8 right">
                                                <button class="btn-danger btn-delete" (click)="excluirMoto(moto)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                         fill="currentColor" class="bi bi-trash3-fill"
                                                         viewBox="0 0 16 16">
                                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
